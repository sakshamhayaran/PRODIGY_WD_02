<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="time">
        <span id="min" class="timing">00</span> :
        <span id="sec" class="timing"> 00</span> :
        <span id="milisec" class="timing">00</span>
    </div>
    <div id="options">
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Stop</button>
        <button id="addlapse" class="btn">Add Lapse</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    <div id="lapse">
        <span id="l1" class="lap">00:00:00</span>
        <span id="l2" class="lap">00:00:00</span>
        <span id="l3" class="lap">00:00:00</span>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
